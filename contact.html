    <main class="contact-page-content">
        <div class="container">
            
            <section class="contact-section">
                
                <h2 class="contact-title">Contact Me</h2>
                
                <div class="contact-layout">
                    
                    <!-- WORKING CONTACT FORM -->
                    <form class="contact-form"
                          action="https://formsubmit.co/0735b6f79c6483ae8a09c4c29fc54ab5" method="POST">

                        <!-- Hidden Fields -->
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="thanks.html">

                        <div class="form-group-row">
                            <div class="form-field half-width">
                                <label for="firstName">Name (required)</label>
                                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                            </div>
                            <div class="form-field half-width">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="form-field full-width">
                            <label for="email">Email (required)</label>
                            <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
                        </div>
                        
                        <div class="form-field full-width">
                            <label for="subject">Subject (required)</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>

                        <div class="form-field full-width">
                            <label for="message">Message (required)</label>
                            <textarea id="message" name="message" placeholder="Your message here..." rows="6" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send Message</button>

                    </form>
                    
                    <div class="contact-info">
                        <p>Still Under Development Section.</p>
                        <p>
                            Feel free to send your questions and inquiries at 
                            <a href="mailto:ahmed2003.ae10@gmail.com">ahmed2003.ae10@gmail.com</a>
                        </p>
                    </div>

                </div>
            </section>

        </div>
